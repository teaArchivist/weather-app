<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/d7544a9920.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed&family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekly Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search">
          <form id="searchCity" role="search">
            <input
              class="form-control"
              id="city-input"
              type="search"
              placeholder="Type a location..."
              autofocus="on"
            />
          </form>
        </div>
        <button type="button" class="btn btn-light" id="btn-current-location">
          Current Location
        </button>
        <img src="" class="img-sun" id="icon" alt="sun" />
        <div class="card location border-light" style="width: 24rem">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="main-info">
                  <ul>
                    <li>
                      <h2 class="main-degrees" id="temperature"></h2>
                    </li>
                    <span class="units"
                      ><a href="#" id="fahrenheit-link" class="active">°F</a> |
                      <a href="#" id="celsius-link">°C</a>
                    </span>
                    <li id="description"></li>
                    <li id="date"></li>
                  </ul>
                </div>
              </div>
              <div class="col-6">
                <h2 id="city"></h2>
              </div>
            </div>
          </div>
        </div>
        <div
          class="card current-data border-light"
          style="width: 8rem; height: 8rem"
        >
          <div class="card-body catagories">
            <div class="row">
              <ul class="main-data-results">
                <li>
                  Feels Like:
                  <span id="feels-like"></span>°F
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph/hr</li>
                <li>Sunrise: <span id="sunrise"></span></li>
                <li>Sunset: <span id="sunset"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div
          class="card text-center border-light forecast"
          id="weather-forecast"
        >
          <div class="card-body"></div>
        </div>
        Open-source code by
        <a href="https://github.com/teaArchivist/weather-app">teaArchivist</a>

        <script src="src/script.js"></script>
      </div>
    </div>
  </body>
</html>
