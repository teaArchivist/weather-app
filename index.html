<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5 Day Forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search">
          <form id="searchCity" role="search">
            <input
              class="form-control"
              id="city-input"
              type="search"
              placeholder="Type a location..."
              autofocus="on"
            />
          </form>
        </div>
        <button type="button" class="btn btn-light" id="btn-current-location">
          Current Location
        </button>
        <img src="images/sun-regular.svg" class="img-sun" alt="Sun" />
        <div class="card main" style="width: 25rem">
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <div class="main-info">
                  <h2 class="main-degrees" id="temperature"></h2>
                  <span class="units"
                    ><a href="#" id="fahrenheit-link">°F</a> |
                    <a href="#" id="celsius-link">°C</a>
                  </span>

                  <p span id="date">
                    Sunday 3:30 <span id="description"></span>
                  </p>
                </div>
              </div>
              <div class="col-6">
                <h2 id="city"></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="card data" style="width: 15rem">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <ul class="main-data-catagories">
                  <li>Humidity</li>
                  <li>Wind</li>
                  <li>Sunrise</li>
                  <li>Sunset</li>
                  <li>Rain %</li>
                </ul>
              </div>

              <div class="col-sm-6">
                <ul class="main-data-results">
                  <li><span id="humidity"></span>%</li>
                  <li><span id="wind"></span>mph</li>
                  <li><span id="sunrise">7:31</span> am</li>
                  <li><span id="sunset">7:01</span> pm</li>
                  <li><span id="rain">30</span>%</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="card text-center forecast">
          <div class="card-body"></div>
          <h2 class="five-day">5 Day Forecast</h2>
          <br />
          <div class="row days">
            <div class="col-sm-2 first-day-col">
              <h3 class="day-one">Sunday</h3>
              <h5 class="date-one">10/16</h5>
              <img
                src="images/cloud-sun-solid.svg"
                class="img-day1"
                alt="Cloud covering the sun."
              />
              <p class="high-low-one">H:86° L:72°</p>
            </div>
            <div class="col-sm-2 second-day-col">
              <h3 class="day-two">Monday</h3>
              <h5 class="date-two">10/17</h5>
              <img
                src="images/cloud-sun-solid.svg"
                class="img-day2"
                alt="Cloud covering the sun."
              />
              <p class="high-low-two">H:86° L:72°</p>
            </div>
            <div class="col-sm-2 third-day-col">
              <h3 class="day-three">Tuesday</h3>
              <h5 class="date-three">10/18</h5>
              <img
                src="images/cloud-rain-solid.svg"
                class="img-day3"
                alt="Rain"
              />
              <p class="high-low-three">H:79° L:68°</p>
            </div>
            <div class="col-sm-2 fourth-day-col">
              <h3 class="day-four">Wednesday</h3>
              <h5 class="date-four">10/19</h5>
              <img
                src="images/cloud-sun-solid.svg"
                class="img-day4"
                alt="Cloud covering the sun."
              />
              <p class="high-low-four">H:70° L:60°</p>
            </div>
            <div class="col-sm-2 fifth-day-col">
              <h3 class="day-five">Thursday</h3>
              <h5 class="date-five">10/6</h5>
              <img
                src="images/cloud-sun-solid.svg"
                class="img-day5"
                alt="Cloud covering the sun."
              />
              <p class="high-low-five">H:74° L:58°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
